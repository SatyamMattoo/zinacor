<!DOCTYPE html>
<html>

<head>
    <title>Dynamic Content</title>
    <style>
        body {
            display: flex;
            height: 100vh;
            margin: 0;
            overflow-x: hidden;
        }

        #menu {
            width: 20%;
            background-color: #f1f1f1;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        #content {
            flex: 1;
            padding: 20px;
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        #content h2 {
            margin-top: 0;
        }

        .menu-item.active {
            font-weight: bold;
        }

        .content-item {
            position: absolute;
            width: 100%;
            height: 100%;
            transform: translateX(100%);
            transition: transform 0.3s ease;
        }

        .content-item.active {
            transform: translateX(0);
        }

        #close-button{
            margin-bottom: 10px;
            cursor: pointer;
            display: none;
        }

        #menu-toggle.active .line-1 {
            transform: rotate(45deg) translate(6px, 6px);
        }

        #menu-toggle.active .line-2 {
            transform: rotate(-45deg) translate(6px, -6px);
        }


        .line {
            display: flex;
            flex-direction: column;
            justify-content: center;
            margin-bottom: 5px;
            transition: transform 0.3s ease;
        }

        .line-1,
        .line-2 {
            background-color: black;
            height: 2px;
            width: 20px;
            margin-bottom: 3px;
            /* Change the line color to white */
        }
    </style>
    <script>
        function showContent(contentId) {
            var contentItems = document.getElementsByClassName('content-item');
            var menuItems = document.getElementsByClassName('menu-item');

            // Hide the close button
            document.getElementById('close-button').style.display = 'none';

            for (var i = 0; i < contentItems.length; i++) {
                contentItems[i].classList.remove('active');
                menuItems[i].classList.remove('active');
            }

            var content = document.getElementById(contentId);
            var menuItem = document.getElementById(contentId + '-menu');

            content.classList.add('active');
            menuItem.classList.add('active');

            // Show the close button
            document.getElementById('close-button').style.display = 'block';

            // Close the menu after an option is clicked
            toggleMenu();
        }

        function closeContent() {
            var contentItems = document.getElementsByClassName('content-item');
            var menuItems = document.getElementsByClassName('menu-item');

            for (var i = 0; i < contentItems.length; i++) {
                contentItems[i].classList.remove('active');
                menuItems[i].classList.remove('active');
            }

            // Hide the close button
            document.getElementById('close-button').style.display = 'none';
        }

        function toggleMenu() {
            var menu = document.getElementById('menu');
            var menuToggle = document.getElementById('menu-toggle');

            menu.classList.toggle('open');
            menuToggle.classList.toggle('active');
        }
    </script>
</head>

<body>
    <div id="menu">
        <div id="menu-toggle" class="line" onclick="toggleMenu()">
            <div class="line-1"></div>
            <div class="line-2"></div>
        </div>
        <ul>
            <li id="contact-menu" class="menu-item" onclick="showContent('contact')">Contact</li>
            <li id="products-menu" class="menu-item" onclick="showContent('products')">Products</li>
            <li id="calculator-menu" class="menu-item" onclick="showContent('calculator')">Calculator</li>
            <li id="close-button" onclick="closeContent()">Close</li>
        </ul>
    </div>

    <div id="content">
        <div id="contact" class="content-item">
            <h2>Contact</h2>
            <p>Contact information goes here.</p>
        </div>

        <div id="products" class="content-item">
            <h2>Products</h2>
            <p>Product information goes here.</p>
        </div>

        <div id="calculator" class="content-item">
            <h2>Calculator</h2>
            <p>Calculator content goes here.</p>
        </div>
    </div>
</body>

</html>
